<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="http://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <title>Sell socks</title>
    <style>
        
        .sell-socks-form{
            width: 80%;
            max-width: 400px;
        }
        .sell-socks-form-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            height: 100vh;
            width: 100vw;

        }
    </style>
</head>
<body>
    <div class="sell-socks-form-wrapper">
        <div id="success-message" class="bg-success text-white" style="padding: 2px;"></div>
        <div id="error-message" class="bg-danger text-white" style="padding: 2px;"></div>
        <div class="sell-socks-form"  onsubmit="return false;">
            <form>
                <h2 class="text-center">Sell socks</h2>     
                <div>
                    Your balance of socks: <span id="user-socks-balance"></span><br>
                    Cost of 1 sock: <span id="sock-cost"></span><br>
                </div>  
                <div class="form-group">
                    <input type="number" id="ammount" class="form-control" placeholder="Ammount" required="required">
                </div>
                <div class="form-group">
                    <button type="submit" onclick="sellSocks()" class="btn btn-primary btn-block">Sell Socks</button>
                </div>
            </form>
        </div>
        <a href="index.html">Go back</a>
        <script>
        const errorMessage = document.getElementById("error-message");
        const successMessage = document.getElementById("success-message");
        if(!localStorage.getItem("userToken")){
            window.location.href = "admin.html";
        }
        fetch("https://localhost:44394/user/info", {
            method: "GET",
            mode: 'cors',
            headers: {
                'Accept': 'application/json',
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${localStorage.getItem("userToken")}`
            },
            referrerPolicy: 'no-referrer',
        })
        .then((result) => result.json())
        .then(
            (result) => {
                document.getElementById("user-socks-balance").innerText = result.socksBalance;
            },
            (error) => {
                errorMessage.innerText = error.message;
            }
        )
        
        fetch("https://localhost:44394/user/socksPrice", {
            method: "GET",
            mode: 'cors',
            headers: {
                'Accept': 'application/json',
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${localStorage.getItem("userToken")}`
            },
            referrerPolicy: 'no-referrer',
        })
        .then((result) => result.json())
        .then(
            (result) => {
                document.getElementById("sock-cost").innerText = result;
            },
            (error) => {
                errorMessage.innerText = error.message;
            }
        )

        function sellSocks(e) {
            if(!document.getElementById("ammount").value)
                return;
            fetch(`https://localhost:44394/user/sell/${document.getElementById("ammount").value}`, {
                method: "POST",
                mode: 'cors',
                headers: {
                    'Accept': 'application/json',
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${localStorage.getItem("userToken")}`
                },
                referrerPolicy: 'no-referrer',
                body: JSON.stringify({})
            })
            .then(result => result.json())
            .then(
                (result) => {
                    if(result.message){
                        errorMessage.innerText = result.message;
                    }else{
                        window.location.reload();
                    }
                },
                (error) => {
                    errorMessage.innerText = error.message;
                }
            )
        }
            
        </script>
    </div>
</body>
</html>
